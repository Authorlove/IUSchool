    <script>
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
            
            }
            window.onorientationchange = window.onresize = function(){
                zy_resize("content", 0, $$("header").offsetHeight);
            }
		
        }
        function submitnick(){
			
			
            var nickname = $$("nick").value;
            var sessionuid1 = sessionuid();
            var sessionsid1 = sessionsid();
            if (nickname == "") 
                alert("昵称不能为空！");
            else {
                var url = URL() + "IUStudentBusiness/modifyInfo";
                var json = {};
				json.field = "nickname";
                json.value = nickname;
                json.session = {};
				json.session.uid = sessionuid1;
				json.session.sid = sessionsid1;
                var t = JSON.stringify(json);
                var json = [{
                    'key': 'json',
                    'type': '0',
                    'value': t
                }];
                $.getJSON(url, function(data){
                    if (data.status.succeed) {
                        alert("修改成功！");
                        window.localStorage['nickname'] = nickname;
                        winClose(); 
						uexWindow.evaluateScript("information",0,"A()");
                    }
                    else {
                        alert(data.status.error_mesg);
                    }
                }, 'json', function(err){
					
                }, 'POST', json);
            }
        }
    </script>
